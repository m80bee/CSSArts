<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night by Van Gogh</title>
    <link rel="stylesheet" href="vangogh.css">
</head>
<body>
    <div class="scene">
        <div class="sky">
            <div class="swirl swirl1"></div>
            <div class="swirl swirl2"></div>
            <div class="swirl swirl3"></div>
        </div>
        <div class="moon"></div>
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
        <div class="star star6"></div>
        <div class="star star7"></div>
        <div class="cypress-tree">
            <div class="trunk"></div>
            <div class="foliage foliage1"></div>
            <div class="foliage foliage2"></div>
            <div class="foliage foliage3"></div>
        </div>
        <div class="village">
            <div class="house house1">
                <div class="roof"></div>
                <div class="window"></div>
            </div>
            <div class="house house2">
                <div class="roof"></div>
            </div>
            <div class="church">
                <div class="steeple"></div>
            </div>
        </div>
    </div>
    <a href="../index.html" class="back-link">Back to Gallery</a>
</body>
</html>
